<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>声骸强化策略计算器</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="page-title">声骸强化策略计算器</h1>

      <section class="card" id="weights-card">
        <div class="card-title">权重设置</div>
        <div id="weight-inputs" class="weight-grid"></div>
      </section>

      <section class="card" id="mode-tabs-card">
        <div class="mode-tabs">
          <button type="button" id="tab-upgrade" class="tab-button active">强化策略</button>
          <button type="button" id="tab-reroll" class="tab-button">重抽策略</button>
        </div>
      </section>

      <div id="upgrade-tab">
        <section class="card" id="buff-slots-card">
          <div class="card-title row">
            <span>当前词条</span>
            <button type="button" id="clear-buffs" class="secondary-button">清空当前词条</button>
          </div>
          <div id="buff-slots"></div>
        </section>

        <section class="card" id="score-card"></section>

        <section class="card" id="policy-config-card">
          <div class="card-title">策略参数</div>

          <div class="field-group">
            <label for="scorer-type-select">评分模式</label>
            <select id="scorer-type-select" class="styled-select">
              <option value="linear">线性评分 (LinearScorer)</option>
              <option value="fixed">固定评分 (FixedScorer)</option>
            </select>
          </div>

          <div class="field-group">
            <label for="target-score-input">目标分数</label>
            <input id="target-score-input" type="number" step="0.1" min="0" />
          </div>

          <div class="field-group cost-weights">
            <div>
              <label for="cost-w-echo">胚子</label>
              <input id="cost-w-echo" type="number" step="0.1" min="0" />
            </div>
            <div>
              <label for="cost-w-tuner">调谐器</label>
              <input id="cost-w-tuner" type="number" step="0.1" min="0" />
            </div>
            <div>
              <label for="cost-w-exp">金密音筒</label>
              <input id="cost-w-exp" type="number" step="0.1" min="0" />
            </div>
          </div>

          <div class="field-group">
            <label for="exp-refund-slider">强化失败经验返还比例 (理想值 0.75)</label>
            <div class="slider-row">
              <input id="exp-refund-slider" type="range" min="0" max="0.75" step="0.01" />
              <span id="exp-refund-value"></span>
            </div>
          </div>

          <button type="button" id="compute-button" class="primary-button">开始计算策略</button>
        </section>

        <section id="results-section"></section>
      </div>

      <div id="reroll-tab" hidden>
        <section class="card" id="reroll-config-card">
          <div class="card-title">重抽参数</div>
          <div class="field-group">
            <label for="reroll-target-score-input">目标分数</label>
            <input id="reroll-target-score-input" type="number" step="0.1" min="0" />
          </div>
          <button type="button" id="reroll-compute-button" class="primary-button">计算重抽策略</button>
        </section>

        <section class="card" id="reroll-slots-card">
          <div class="card-title row">
            <span>当前词条与候选结果</span>
            <div class="card-actions">
              <button type="button" id="reroll-clear-baseline-button" class="secondary-button">清空当前词条</button>
              <button type="button" id="reroll-replace-button" class="secondary-button">用候选替换当前并清空候选</button>
            </div>
          </div>
          <div id="reroll-slots"></div>
        </section>

        <section class="card" id="reroll-output-card">
          <div class="card-title">重抽建议</div>
          <div id="reroll-output"></div>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
